# ===========================================
# Jimi IoT Gateway - Nginx Configuration
# ===========================================

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name api.jimi.local localhost;

    # Health check para o próprio Nginx
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    server_name api.jimi.local localhost;

    # Certificados TLS
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Configurações SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Headers de segurança adicionais para HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Tamanho máximo do body
    client_max_body_size 10M;

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # API v1 - Telemetria
    location /v1/telemetry {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 100;

        # Validar método
        if ($request_method !~ ^(POST)$) {
            return 405;
        }

        # Validar Content-Type
        if ($content_type !~ ^application/json) {
            return 415;
        }

        proxy_pass http://backend/v1/telemetry;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # API v1 - Alarmes
    location /v1/alarms {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 100;

        if ($request_method !~ ^(POST)$) {
            return 405;
        }

        if ($content_type !~ ^application/json) {
            return 415;
        }

        proxy_pass http://backend/v1/alarms;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # API v1 - Heartbeat
    location /v1/heartbeat {
        limit_req zone=api_limit burst=100 nodelay;
        limit_conn conn_limit 200;

        if ($request_method !~ ^(POST)$) {
            return 405;
        }

        if ($content_type !~ ^application/json) {
            return 415;
        }

        proxy_pass http://backend/v1/heartbeat;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Métricas (acesso restrito)
    location /metrics {
        # Em produção, restringir por IP
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Bloquear acesso a outros paths
    location / {
        return 404;
    }

    # Páginas de erro customizadas
    error_page 404 /404.json;
    error_page 500 502 503 504 /50x.json;

    location = /404.json {
        internal;
        default_type application/json;
        return 404 '{"error": "Not Found", "status": 404}';
    }

    location = /50x.json {
        internal;
        default_type application/json;
        return 500 '{"error": "Internal Server Error", "status": 500}';
    }
}
