# ===========================================
# Alertmanager Configuration
# Jimi IoT Gateway
# ===========================================

global:
  # Configurações globais de timeout
  resolve_timeout: 5m
  
  # Configuração de SMTP (exemplo)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@jimi.local'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

# Configuração de templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Configuração de roteamento
route:
  # Rota padrão
  receiver: 'default-receiver'
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  # Rotas específicas
  routes:
    # Alertas críticos
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Alertas de warning
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Configuração de inibição
inhibit_rules:
  # Se o backend estiver down, não enviar outros alertas do backend
  - source_match:
      alertname: 'BackendDown'
    target_match:
      service: 'backend'
    equal: ['service']

# Configuração de receivers
receivers:
  - name: 'default-receiver'
    # Webhook para integração
    webhook_configs:
      - url: 'http://localhost:5001/alert'
        send_resolved: true

  - name: 'critical-receiver'
    # Em produção, configurar email, Slack, PagerDuty, etc.
    webhook_configs:
      - url: 'http://localhost:5001/alert/critical'
        send_resolved: true
    # email_configs:
    #   - to: 'oncall@example.com'
    #     send_resolved: true
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/XXX'
    #     channel: '#alerts-critical'

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/alert/warning'
        send_resolved: true
